name: todoapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  #DataBase
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  #Generate FRC4122
  uuid: ^4.5.1

  #Provides internationalization and localization facilities
  intl: ^0.20.1

  #Animition
  animate_do: ^3.3.4

  #Dialogs
  panara_dialogs: ^0.1.5

  #Animition exported as json
  lottie: ^3.2.0

  #Toast
  ftoast: ^2.0.0

  #Slider
  flutter_slider_drawer: ^2.1.3

  #Data Picker
  flutter_cupertino_date_picker_fork: ^1.0.7


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1


flutter:

  uses-material-design: true

